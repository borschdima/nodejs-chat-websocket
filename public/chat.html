<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/styles.min.css" />
		<link rel="icon" href="./img/favicon.png" />
		<title>Chat app</title>
	</head>
	<body>
		<div class="chat">
			<div class="chat__sidebar" id="sidebar"></div>
			<div class="chat__main">
				<div id="messages" class="chat__messages"></div>

				<div class="compose">
					<form action="#">
						<input type="text" id="message" name="message" placeholder="Type your message" required autocomplete="off" />
						<button type="submit">Send</button>
					</form>
					<button id="locationBtn">Send location</button>
				</div>
			</div>
		</div>

		<script id="message-template" type="text/html">
			<div class="message">
			    <p>
			        <span class="message__name">{{username}}</span>
			        <span class="message__meta">{{createdAt}}</span>
			    </p>
			    <p>{{message}}</p>
			</div>
		</script>
		<script id="admin-message-template" type="text/html">
			<div class="admin-message">
			    <p>{{text}}</p>
			</div>
		</script>
		<script id="location-template" type="text/html">
			<div class="message">
			    <p>
			        <span class="message__name">{{username}}</span>
			        <span class="message__meta">{{createdAt}}</span>
			    </p>
			    <p><a href="{{url}}" target="_blank">My location</a></p>
			</div>
		</script>
		<script id="sidebar-template" type="text/html">
			<h2 class="room-title">{{room}}</h2>
			<h3 class="list-title">Users</h3>
			<ul class="users">
				{{#users}}
					<li>{{username}}</li>
				{{/users}}
			</ul>
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.3/qs.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="./js/chat.js"></script>
	</body>
</html>
